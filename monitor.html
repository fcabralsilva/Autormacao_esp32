<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <!-- Green -->
        <div class="progress">
            <div class="progress-bar bg-success" style="width:60%">60%</div>
        </div>
        <br>
        <!-- Orange -->
        <div class="progress">
            <div class="progress-bar bg-warning" style="width:40%">40%</div>
        </div>
        <br>

        <!-- Red -->
        <div class="progress">
            <div class="progress-bar bg-danger" style="width:30%">30%</div>
        </div>
        <br>

    </div>
    <div class="row">
        <div class="col-sm-2">
            <h3><i class="fas fa-thermometer-half" style="color:#059e8a;"></i> 30<sup class="units">&deg;C</sup></h3></div>
        <div class="col-sm-2">
            <h3><i class="fas fa-tint" style="color:#00add6;"></i> 30<sup class="units">%</sup></h3>
			<div class="progress">
				<div class="progress-bar bg-danger" style="width:30%">Atenção</div>
			</div>
			<div class="progress">
				<div class="progress-bar bg-warning" style="width:40%">Cuidado</div>
			</div>
			<div class="progress">
				<div class="progress-bar bg-success" style="width:60%">Ideal</div>
			</div>
        
		</div>
        <div class="col-sm-2">
            <h3><i class="fas fa-burn" style="color:#fb0102;"></i> 10<sup class="units">ppm</sup></h3></div>
        <div class="col-sm-2">
            <h3><i class="fab fa-cloudversify" style="color:#fb0102;"></i> 10<sup class="units">ppm</sup></h3></div>
    </div>
</body>

</html>
